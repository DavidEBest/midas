<section class="usajobs-canvas people-search" role="search">
  <div class="people-search__box">
    <div class="usajobs-content-gutter usajobs-open-opps-search">
      <div class="usajobs-grid-full">
        <div class="usa-width-two-thirds">
          <h1>People</h1>
          <h3>Find people who share similar skills or interests.</h3>
          <div class="usajobs-grid-full">
            
              <fieldset class="people-search-fieldset">
                <div class="student-internships-search-keywords-container">
                  <label for="nav-keyword" id="nav-keyword-label">
                    <span class="student-internships-search-keywords-icon fas fa-search" title="Keywords"></span>
                    Keywords
                  </label>
                  <input id="nav-keyword" name="k" aria-labelledby="nav-keyword-label" type="text" class="student-internships-search-keywords-input ui-autocomplete-input" value="<%= term %>" placeholder="Name, skill, job title, career field or agency">
                </div>
                <div class="student-internships-search-location-container">
                  <label for="nav-location" id="nav-location-label">
                    <span class="student-internships-search-location-icon fas fa-map-marker-alt" title="Location"></span>
                    Location
                  </label>
                  <input id="nav-location" name="l" aria-labelledby="nav-location-label" type="text" class="student-internships-search-location-input ui-autocomplete-input usaj-autocomplete-default" placeholder="City, state or country">
                </div>
                <div class="student-internships-search-button-container">
                  <button id="search-button" class="clearcriteria usa-button student-internships-search-button">
                    Search
                  </button>
                </div>
              </fieldset>

          </div>
        </div>
        <div class="usa-width-one-third">
          
        </div>
      </div>      
    </div>
  </div>
</section>
<section class="usajobs-canvas people-search">
  <div class="usajobs-content-gutter usajobs-open-opps-search">
    <main class="main-content usajobs-content-well" id="main-content" aria-label="Search results" aria-hidden="false">
      <div id="usajobs-search-pills"></div>
      <div id="profile-search-controls" class="usajobs-grid usajobs-search-controls">
        <div class="usajobs-search-controls__results-count-container no-params">
          <h4 id="people-count" class="usajobs-search-controls__results-count">
            Viewing 1 â€“ X of Y people
          </h4>
        </div>
        <div class="usajobs-search-controls__sort-container no-params show-on-desktop">
          <label class="usajobs-search-controls__sort-label" for="sort-results">
            Sort by
          </label>
          <select name="sort-results" id="sort-results" class="usajobs-search-controls__sort-control">
            <option disabled></option>
            <option value="relevance">Relevance</option>
            <option value="name">Name</option>
            <option value="title">Title</option>
            <option value="agency">Agency</option>
            <option value="location">Location</option>
          </select>
        </div>
      </div>
      <div class="usajobs-search-results-container">
        <div id="people-list" class="usajobs-search-results no-params" data-object="search-results">
          <div class="usajobs-open-opps-search-results__loading" id="search-results-loading">
            <span class="fas fa-circle-notch fa-spin fa-5x fa-fw"></span>
            <span class="sr-only">Loading</span>
          </div>
        </div>
      </div>
      <div id="people-page"></div>
    </main>
