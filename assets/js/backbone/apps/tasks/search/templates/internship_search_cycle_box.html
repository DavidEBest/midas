<% _(cycles).forEach(function (cycle, i) { %>
  
<div class="open-opps--info">
    <div class="open-opps--info__body">
      <p>
        U.S. Department of State Student Internship Program (Unpaid)  is now accepting applications for <%= cycle.name %>.  
        <strong>Application deadline: <%= moment.tz(cycle.applyEndDate, 'America/New_York').format('MMMM DD, YYYY') %> at 11:59 p.m. ET.</strong>
      </p>
    </div>
  </div>
 
  <% }); %>
