<div class="title-copy">
  <p>What would you like to title the copy of this <span data-i18n="task">opportunity</span>?</p>
  <div class="form-group">
    <input type="text" id="task-copy-title" class="fullwidth validate form-control" data-validate="empty,count99,html" name="task-copy-field" placeholder="Opportunity Description" value="<%- title %>"/>
    <span class="help-block error-empty" style="display:none;">You must enter a title for this <span data-i18n="task">opportunity</span></span>
    <span class="help-block error-count99" style="display:none;">The short description of the problem must be less than 100 characters.</span>
    <span class="help-block error-html" style="display:none;">The special characters '<' or '>' are not allowed</span>
  </div>
</div>
