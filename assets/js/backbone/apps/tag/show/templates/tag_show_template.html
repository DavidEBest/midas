<% for (var i = 0; i < tags.length; i++) { %>
  <div class="tag-title <%- tags[i]['class'] %>" id="<%- tags[i].id %>">
    <h3>
      <%- tags[i].profileEdit %>
      <span class="usajobs-form__legend"></span>
    </h3>
    <% if ((data.isOwner || data.canEditProfile) && (edit || skills)) { %>
      <div>
        <input type="text" id="tag_<%- tags[i].id.toLowerCase() %>" class="fullwidth" name="tag_<%- tags[i].name.toLowerCase() %>"/>
      </div>
    <% } %>
  </div>
<% } %>
